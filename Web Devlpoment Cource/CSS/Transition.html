<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .gola {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 4s, border-radius 3s, background 3s;
        }

        .gola:hover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: green;
        }
    </style>
</head>

<body>

</body>
<div class="gola"></div>

</html>
