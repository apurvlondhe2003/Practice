<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding vs Margin</title>
    <style>
        .b1,.b2{
            height: 100px;
            width: 100px;
        }
        .b1{
            padding: 50px;
            background-color:blue;
        }
        .b2{
            margin: 50px;
            background-color: violet;
        }
        .w{
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <div class="w">
        <div class="b1">Padding</div>
        <div class="b2">Margin</div>
    </div>
</body>
</html>
