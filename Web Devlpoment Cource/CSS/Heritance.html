        body{
            color: rgb(255, 17, 0);
        }
        .c1 a{
            color: inherit;
        }

            color: initial;
        }
        .c3{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="#">Link</a> Color</li>

        <li class="c3">Unset <a href="#">Link</a> Color</li>
    </ul>
