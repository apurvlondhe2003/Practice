<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
</body>
<script>
    // Assignment Operator
    var x = 52, y = 10;
    x = x % y;
    console.log("Remainder Operator: " + x);
    alert("Remainder Operator: " + x);

    var a = 10, b = 2;
    a = a ** b;
    console.log("Exponentiation Operator: " + a);
    alert("Exponentiation Operator: " + a);

    // Comparison operators
    var c = 2 == 2;
    console.log("Equal Comparison operators: " + c);
    alert("Equal Comparison operators: " + c);

    var d = 2 != 2;
    console.log("Not equal Comparison operators: " + d);
    alert("Not equal Comparison operators: " + d);

    var e = 2 >= 2;
    console.log("Greater than or equal Comparison operators: " + e);
    alert("Greater than or equal Comparison operators: " + e);

</script>

</html>
