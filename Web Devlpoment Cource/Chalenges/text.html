<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ul {
            border: 2px solid black;
            text-align: center;
            padding: 20px;
        }

        .np {
            display: flex;
            flex-direction: column; /* Ensures elements are stacked vertically */
            align-items: center;
        }

        .np input,
        .np label,
        .np a {
            margin: 10px 0; /* Adds space between the form elements */
        }

        .np input[type="text"],
        .np input[type="password"],
        .np input[type="submit"] {
            width: 100%; /* Makes input fields take full width of the container */
            padding: 10px;
            font-size: 16px;
        }

        .np label {
            font-size: 14px;
        }

        .np a {
            font-size: 14px;
            text-decoration: none;
        }

        .np input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .np input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="ul">
            <img src="Web Devlpoment Cource/avatar.webp" width="50px" height="50px" alt="profile-img">
            <p>User Login</p>
        </div>
        <div class="np">
            <input type="text" placeholder="Enter Your Id">
            <input type="password" placeholder="Enter Your Password">
            <label>
                <input type="checkbox" checked>
                Remember me
            </label>
            <a href="#">Forgot Password</a>
            <input type="submit" value="Login">
        </div>
    </div>
</body>
</html>
