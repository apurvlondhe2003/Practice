<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge in CSS</title>
    <link rel="stylesheet" href="Chalenge in CSS.css">
</head>
<body>
    <div class="img"><img src="/img/Backgraound.jpg" width="100%" alt=""></div>
    <div>
        <form class="form" action="">
            <fieldset class="main">
                <h1>Payment Form</h1>
                <fieldset>
                    <h3>Contact information</h3>
                    <p>Name: <input type="text" id="name" placeholder="Enter your Name"></p>
                    <fieldset>
                        <legend>Gender</legend>
                        <p><input type="radio" name="gender" id="male">Male <input type="radio" name="gender" id="female">Female <input type="radio" name="gender" id="other">Other</p>
                    </fieldset>
                    <p>Address: <textarea name="add" id="add" cols="50" rows="5" placeholder="Enter your Address "></textarea></p>
                    <p>Email Id: <input type="email" required placeholder="example@gmail.com"></p>
                    <p>Pincode: <input type="number"></p>
                </fieldset>
                <fieldset>
                    <h3>Payment Details</h3>
                    <p>Card Type:
                        <select name="card_type" id="">
                            <option value="#">Select your card</option>
                            <option value="rupey">RuPey</option>
                            <option value="visa">Visa</option>
                            <option value="master_card">Master Card</option>
                        </select>
                    </p>
                    <p>Card Number: <input type="password" name="" id="" placeholder="xxxx xxxx xxxx xxxx"></p>
                    <p>Expiration Date: <input type="date" name="" id=""></p>
                    <p>CVV: <input type="number" name="" id="" placeholder="XXX"></p>
                </fieldset>
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </fieldset>
        </form>
    </div>
</body>
</html>
